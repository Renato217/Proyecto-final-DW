<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <h:outputScript name="script.js" library="js"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="theme.css" library="css"/>
        <title>Actualizar Usuarios</title>
    </h:head>
     <h:body>
    <h:form class="card"  >
      
            <br></br>
            <style>
            /* reset on the showcase style*/
            body .ui-panelgrid .ui-panelgrid-cell {
            background-color: transparent;
            }

            /* example use of styles for your form */
            .my-heading-row {
            background-color: var(--surface-c);
            font-weight: bold;
            margin: 0 auto;
            }
            </style>
    <p:panelGrid columns="2"
                 columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                 layout="grid"
                 styleClass="ui-panelgrid-blank ui-fluid"
                 style="border:0px none; background-color:transparent; " >

                <p:row styleClass="my-heading-row" style="font-size: larger; text-align: right">
                    ACTUALIZAR USUARIOS
                </p:row>
        
                <p:outputLabel value="ID"/>
                <p:inputText id="txtId" value="#{bkn_LUsuario.id}"/>
                <p:outputLabel value="NOMBRE"/>
                <p:inputText id="txtNombre" value="#{bkn_LUsuario.nombreUsuario}"/>
                <p:outputLabel value="FECHA DE NACIMIENTO"/>
                <p:inputText id="txtFechaNacimiento" value="#{bkn_LUsuario.fechaNacimiento}"/>
                <p:outputLabel value="GRADO ACÁDEMICO"/>
                <p:inputText id="txtGradoAcademico" value="#{bkn_LUsuario.gradoAcademico}"/>
                <p:outputLabel value="DIRECCIÓN"/>
                <p:inputText id="txtDireccion" value="#{bkn_LUsuario.direccion}"/>
                <p:outputLabel value="ESTADO"/>
                <p:inputText id="txtEstado" value="#{bkn_LUsuario.estado}"/>
                <p:outputLabel value="USUARIO"/>
                <p:inputText id="txtUsuario" value="#{bkn_LUsuario.usuario}"/>
                <p:outputLabel value="CONTRASEÑA"/>
                <p:inputText id="txtContrasena" value="#{bkn_LUsuario.contraseña}"/>
            </p:panelGrid>
            <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank ui-fluid" style="margin: 50px 190px ;" >
                <p:commandButton id="buttonRegresar" value="REGRESAR" action="#{bkn_ventana.HomeUsuarios()}" />
                <p:commandButton id="buttonActualizar" value="ACTUALIZAR" action="#{bkn_LUsuario.ActualizarClientes()}"  />
            </p:panelGrid>  
    </h:form> 
 </h:body>
</html>
