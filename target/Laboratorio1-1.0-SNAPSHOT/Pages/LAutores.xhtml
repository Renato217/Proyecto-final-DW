<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <h:outputScript name="script.js" library="js"/>
        <h:outputStylesheet name="default.css" library="css"/>
        <h:outputStylesheet name="theme.css" library="css"/>
        <title>Autores</title>
    </h:head>
    <h:body>
        <h:form class="card"  >

            <br></br>
            <style>
                /* reset on the showcase style*/
                body .ui-panelgrid .ui-panelgrid-cell {
                    background-color: transparent;
                }

                /* example use of styles for your form */
                .my-heading-row {
                    background-color: var(--surface-c);
                    font-weight: bold;
                    margin: 0 auto;
                }
            </style>
            <p:panelGrid columns="2"
                         columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                         layout="grid"
                         styleClass="ui-panelgrid-blank ui-fluid"
                         style="border:0px none; background-color:transparent; " >

                <p:row styleClass="my-heading-row" style="font-size: larger; text-align: right">
                    AUTORES
                </p:row>
                <h:panelGrid columns="4" cellpadding="7">
                    <h:outputLabel for="Opciones" value="Autores "/>
                    <p:selectOneMenu id="opcion" value="#{bkn_ingresaLibro.nombreAutorl}" required="true" label="Text 2" style="width: 12rem" >
                        <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{bkn_ingresaLibro.lista}" var="tipos" itemValue="#{tipos.nombreAutorl}" itemLabel="#{tipos.nombreAutorl}" />
    
                    </p:selectOneMenu>
                    <p:message for="@previous"/>
                </h:panelGrid>
            </p:panelGrid>
            <p:panelGrid columns="2"  styleClass="ui-panelgrid-blank ui-fluid" style="margin: 5px 19px ;" >
                <p:commandButton id="buttonRegresar" value="REGRESAR" action="#{bkn_ventana.VentanaHome()}" />
                <p:commandButton id="buttonActualizar" value="ACTUALIZAR" action="#{bkn_ingresaLibro.Autores()}" update="tabla" />
            </p:panelGrid> 
                 <p:dataTable id="tabla" var="product" value="#{bkn_ingresaLibro.listaa}">
            <p:column headerText="NOMBRE LIBRO" style="text-align: center">
                <h:outputText value="#{product.nombrel}" />
            </p:column>
            <p:column headerText="CATEGORIA" style="text-align: center">
                <h:outputText value="#{product.categorial}" />
            </p:column>
            <p:column headerText="AÃ‘O PUBLICACION" style="text-align: center">
                <h:outputText value="#{product.aniol}" />
            </p:column>
            <p:column headerText="EDITORIAL" style="text-align: center">
                <h:outputText value="#{product.editoriall}" />
            </p:column>
            <p:column headerText="ESTADO" style="text-align: center">
                <h:outputText value="#{product.opcionSeleccionada}" />
            </p:column>
        </p:dataTable>
        </h:form> 
    </h:body>
</html>
